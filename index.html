<!DOCTYPE HTML>
<html>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/aframe-html-shader.min.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-plane rotation="-90 0 0" material="shader: html; target: #htmlElement; ratio: width; fps: 60"></a-plane>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <div style="width: 1000px; height: 1000px; position: fixed; left: 0; top: 0; z-index: -2; overflow: hidden">
            <div id="htmlElement" style="background: #000; color: #fff; font-size: 250px; font-family: sans-serif;">Hello World!</div>
        </div>
    </body>
</html>
