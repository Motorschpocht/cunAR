<!DOCTYPE HTML>
<html>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/aframe-html-shader.min.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-plane rotation="-90 0 0" height="0.5" width="0.5"  material="shader: html; target: #htmlElement"></a-plane>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
            <div id="htmlElement" style="background: #F8F8F8; color: #333; font-size: 48px">Hello World!</div>
          </div>
    </body>
</html>
